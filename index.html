<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <form id="signUp">
        <fieldset>
          <legend>Sign Up!</legend>
          Email:<br>
          <input name="credentials[email]" type="text" placeholder="Your Email Here"><br>
          Password:<br>
          <input name="credentials[password]" type="password" placeholder="Password Please"><br>
          Password Confirmation:<br>
          <input name="credentials[password_confirmation]" type="password" placeholder="Password Please"><br>
          <input type="submit" value="Enjoy Your Game 😎">
        </fieldset>
      </form>

      <form id="signIn">
        <fieldset>

        <legend>Login</legend>

          Email:<br>
          <input name="credentials[email]" type="text" placeholder="Your Email Here"><br>

          Password:<br>
          <input name="credentials[password]" type="password" placeholder="Password Please 🐳"><br>
          <input type="submit" value="Sign In">
        </fieldset>
      </form>


      <form id="changePassword">
        <fieldset>
          <legend>Change Password</legend>
          Password:<br>
          <input name="passwords[old]" type="password" placeholder="Old Password Please"><br>
          <input name="passwords[new]" type="password" placeholder="New Password Please"><br>
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

<form id="signOut">
  <fieldset>
    <input type="submit" value="Sign Out">
  </fieldset>
</form>

<form id="newGame">
  <fieldset>
    <input type="submit" value="New Game">
  </fieldset>
</form>


<div class="container text-center" id="boardGame">
<div class="row">
  <div id="0" class="col-4 box"></div>
  <div id="1" class="col-4 box"></div>
  <div id="2" class="col-4 box"></div>
  <div id="3" class="col-4 box"></div>
  <div id="4" class="col-4 box"></div>
  <div id="5" class="col-4 box"></div>
  <div id="6" class="col-4 box"></div>
  <div id="7" class="col-4 box"></div>
  <div id="8" class="col-4 box"></div>
</div>
</div>
<!-- <div class="winMessage" id="winMessage"></div>
  <div data-win-message-text></div>
  <button id="restartButton">Restart Game</button> -->
</body>
</html>
